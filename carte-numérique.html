  <style>
    :root {
      --bg-color: #f0f0f0;
      --card-bg: #ffffff;
      --text-color: #333;
      --button-bg: #007bff;
      --button-color: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f5f5f5;
      --button-bg: #4e9cff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .card h2 {
      margin: 0.5rem 0;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .card li {
      margin: 0.3rem 0;
    }

    .btn {
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .toggle-mode {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
